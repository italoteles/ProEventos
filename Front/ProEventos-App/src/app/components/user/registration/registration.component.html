<div class="row mt-4">

	<div class="col-md-6 d-none d-md-block" style="height: 450px;">
		<div class="text-center col-md-12 my-auto side-heder">
			<h1>Cadastro de Usuário</h1>
			<img src="../../../../assets/registerImage.png" class="my-4" alt="" width="400px">
		</div>
	</div>

	<div class="col-md-6">

		<form class="p-1" [formGroup]="form">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Usuário</h3>
      </div>
      <div class="row">
        <div class=" col-sm-6">
          <label class="form-label" for="primeiroNome">Primeiro Nome</label>
          <input id="primeiroNome" type="text" class="form-control " placeholder="Insira o Primeiro nome" formControlName="primeiroNome" [ngClass]="{'is-invalid' : f.primeiroNome.errors && f.primeiroNome.touched}" />
          <div class="invalid-feedback">
            Primeiro nome é obrigatório
          </div>
        </div>
        <div class=" col-sm-6">
          <label class="form-label" for="ultimoNome">Último nome</label>
          <input id="ultimoNome" type="text" class="form-control " placeholder="Insira o Último nome" formControlName="ultimoNome"  [ngClass]="{'is-invalid' : f.ultimoNome.errors && f.ultimoNome.touched}"/>
          <div class="invalid-feedback">
            Último nome é obrigatório
          </div>
        </div>
      </div>
      <div class="mt-3">
        <label for="email" class="form-label">E-mail:</label>
        <input id="email" class="form-control " type="text" placeholder="Insira o e-mail" formControlName="email" [ngClass]="{'is-invalid' : f.email.errors && f.email.touched}"/>
        <div *ngIf="f.email.hasError('required')" class="invalid-feedback">

            E-mail é obrigatório
        </div>
        <div *ngIf="f.email.hasError('email')" class="invalid-feedback">
            E-mail inválido
        </div>
      </div>
      <div class="mt-3">
        <label for="nomeUsuario" class="form-label">Usuario:</label>
        <input id="nomeUsuario" class="form-control " type="text" placeholder="Insira o nome de Usuário" formControlName="usuario" [ngClass]="{'is-invalid' : f.usuario.errors && f.usuario.touched}"/>
        <div class="invalid-feedback">
            Nome de usuário é obrigatório
        </div>
      </div>
      <div class="row mt-3">
        <div class=" col-sm-6">
          <label for="senha" class="form-label">Senha:</label>
          <input id="senha" class="form-control " type="password" placeholder="Digite uma Senha" formControlName="senha" [ngClass]="{'is-invalid' : f.senha.errors && f.senha.touched}"/>
          <div class="invalid-feedback">
            Senha é obrigatória
          </div>
        </div>
        <div class=" col-sm-6">
          <label for="confirmarSenha" class="form-label">Confirmar Senha:</label>
          <input id="confirmarSenha" class="form-control" type="password" placeholder="Confirme a Senha" formControlName="confirmarSenha" [ngClass]="{'is-invalid' : f.confirmarSenha.errors && f.confirmarSenha.touched}"/>
          <div *ngIf="f.confirmarSenha.errors?.required" class="invalid-feedback">
            Confirmar senha é obrigatório
          </div>
          <div *ngIf="f.confirmarSenha.errors?.mustMatch" class="invalid-feedback">
            A senha não combina
          </div>
        </div>
      </div>
      <div class="row p-1 mt-3">
        <div class="form-check">
          <input type="checkbox" class="" id="customCheck1">
          <label class="form-label">Eu concordo com os <a href="#">Termos de Uso</a>.</label>
        </div>
      </div>
      <div class="row">
        <div class=" col-12">
          <button class="btn btn-lg btn-success btn-block px-5" [disabled]="!form.valid">
            Registar
          </button>
        </div>
      </div>
      <div class="row">
        <div class=" col-12">
          <a class="btn btn-link btn-block" routerLink="/user/login" >
            Já sou Cadastrado
          </a>
        </div>
      </div>
    </form>

	</div>
</div>
