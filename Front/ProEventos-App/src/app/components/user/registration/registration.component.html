<div class="row mt-4">

	<div class="col-md-6 d-none d-md-block" style="height: 450px;">
		<div class="text-center col-md-12 my-auto side-heder">
			<h1>Cadastro de Usuário</h1>
			<img src="../../../../assets/registerImage.png" class="my-4" alt="" width="400px">
		</div>
	</div>

	<div class="col-md-6">

		<form class="p-1">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Usuário</h3>
      </div>
      <div class="row">
        <div class=" col-sm-6">
          <label class="form-label" for="primeiroNome">Primeiro Nome</label>
          <input id="primeiroNome" type="text" class="form-control mb-3" placeholder="Insira o Primeiro nome" />
        </div>
        <div class=" col-sm-6">
          <label class="form-label" for="ultimoNome">Último nome</label>
          <input id="ultimoNome" type="text" class="form-control mb-3" placeholder="Insira o Último nome" />
        </div>
      </div>
      <div class="">
        <label for="email" class="form-label">E-mail:</label>
        <input id="email" class="form-control mb-3" type="text" placeholder="Insira o e-mail" />
      </div>
      <div class="">
        <label for="nomeUsuario" class="form-label">Usuario:</label>
        <input id="nomeUsuario" class="form-control mb-3" type="text" placeholder="Insira o nome de Usuário" />
      </div>
      <div class="row">
        <div class=" col-sm-6">
          <label for="senha" class="form-label">Senha:</label>
          <input id="senha" class="form-control mb-3" type="password" placeholder="Digite uma Senha" />
        </div>
        <div class=" col-sm-6">
          <label for="confirmarSenha" class="form-label">Confirmar Senha:</label>
          <input id="confirmarSenha" class="form-control" type="password" placeholder="Confirme a Senha" />
        </div>
      </div>
      <div class="row p-1 mb-3">
        <div class="form-check">
          <input type="checkbox" class="" id="customCheck1">
          <label class="form-label">Eu concordo com os <a href="#">Termos de Uso</a>.</label>
        </div>
      </div>
      <div class="row">
        <div class=" col-12">
          <button class="btn btn-lg btn-success btn-block px-5">
            Registar
          </button>
        </div>
      </div>
      <div class="row">
        <div class=" col-12">
          <a class="btn btn-link btn-block" routerLink="/user/login">
            Já sou Cadastrado
          </a>
        </div>
      </div>
    </form>

	</div>
</div>
