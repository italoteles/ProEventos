<div class="card rounded shadow-sm ">
<form [formGroup]="form">
  <!-- <div>
    <p>Form value: {{form.value |json}}</p>
    <p>Form value: {{form.status |json}}</p>

  </div> -->
  <div class="p-3">
    <div class="row mb-3">
      <div class="col-md-12">
        <label>Tema</label>
        <input type="text" class="form-control" formControlName="tema" placeholder="Insira o Tema" [ngClass]="cssValidator(f.tema)">
        <div *ngIf="f.tema.hasError('required')" class="invalid-feedback">
          Tema é obrigatório
        </div>
        <div *ngIf="f.tema.hasError('maxlength')" class="invalid-feedback">
          Tema deve ter máximo de 75 caractéres
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-8">
        <label>Local</label>
        <input type="text" class="form-control" formControlName="local" placeholder="" [ngClass]="cssValidator(f.local)">
        <div class="invalid-feedback">
          Local é obrigatório
        </div>
      </div>
      <div class="col-md-4">
        <label>Data e Hora</label>
        <input type="text" class="form-control " formControlName="dataEvento" placeholder="Informe a data" [ngClass]="cssValidator(f.dataEvento)"
            bsDatepicker [bsConfig]="bsConfig">
        <div class="invalid-feedback">
          Data é obrigatório
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-2">
        <label>Qtd Pessoas</label>
        <input type="text" class="form-control  " formControlName="qtdPessoas" placeholder="" [ngClass]="cssValidator(f.qtdPessoas)">
        <div *ngIf="f.qtdPessoas.hasError('required')" class="invalid-feedback">
          Quantidade de pessoas é obrigatório
        </div>
        <div *ngIf="f.qtdPessoas.hasError('min')" class="invalid-feedback">
          Quantidade deve ser maior ou igual a 5 pessoas
        </div>
      </div>
      <div class="col-md-2">
        <label>Telefone</label>
        <input type="text" class="form-control " formControlName="telefone" placeholder="(000) 90000-0000" [ngClass]="cssValidator(f.telefone)">
        <div class="invalid-feedback">
          Telefone é obrigatório
        </div>
      </div>
      <div class="col-md-4">
        <label>Email</label>
        <input type="text" class="form-control " formControlName="email" placeholder="e-mail" [ngClass]="cssValidator(f.email)">
        <div class="invalid-feedback">
          E-mail é obrigatório
        </div>
      </div>
      <div class="col-md-4">
        <label>Imagem</label>
        <input type="text" class="form-control" formControlName="imagemURL" placeholder="imagem" [ngClass]="cssValidator(f.imagemURL)">
        <div class="invalid-feedback">
          Imagem é obrigatória
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="d-flex">
      <button class="btn btn-outline-secondary me-auto border" (click)="resetForm()">
        Cancelar Alteração
      </button>
      <button class="btn btn-success" [disabled]="!form.valid">

        Salvar Evento
      </button>
    </div>
  </div>
</form>
</div>
